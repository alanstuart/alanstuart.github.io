<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Our Cause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .donation-methods {
            list-style-type: none;
            padding: 0;
        }
        .donation-methods li {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .donation-methods li:hover {
            background-color: #3498db;
            color: white;
        }
        .contact {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate to Our Cause</h1>
        <p>Your support makes a difference. We accept donations through the following methods:</p>
        <ul class="donation-methods">
            <li>PayPal</li>
            <li>Credit Card</li>
            <li>Cryptocurrency</li>
        </ul>
        <p class="contact">To make a donation, please contact us at: donate@example.com</p>
    </div>
</body>
</html>
